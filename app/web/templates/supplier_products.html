{% extends "base.html" %}{% block content %}
<h1 class="text-xl font-semibold mb-3">Supplier products</h1>
<form method="get" class="flex gap-2 mb-3">
  <input type="number" name="supplier_id" value="{{ supplier_id or '' }}" placeholder="supplier_id" class="border px-3 py-2 rounded w-40">
  <input name="q" value="{{ q or '' }}" placeholder="search..." class="border px-3 py-2 rounded w-64">
  <button class="px-4 py-2 bg-blue-600 text-white rounded">Filter</button>
</form>
<div class="text-sm text-slate-600 mb-2">Total: {{ total }}</div>
<div class="overflow-x-auto bg-white rounded-xl shadow">
<table class="min-w-full"><thead class="bg-slate-100"><tr><th class="p-2 text-left">SKU</th><th class="p-2 text-left">Name</th><th class="p-2 text-left">Price</th><th class="p-2 text-left">Curr</th><th class="p-2 text-left">Qty</th></tr></thead>
<tbody>{% for it in items %}<tr class="border-t"><td class="p-2">{{ it.supplier_sku }}</td><td class="p-2">{{ it.name }}</td><td class="p-2">{{ it.price_raw }}</td><td class="p-2">{{ it.currency_raw }}</td><td class="p-2">{{ it.qty_raw }}</td></tr>{% endfor %}</tbody></table>
</div>
{% endblock %}
