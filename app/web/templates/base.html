<!doctype html><html lang="uk"><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title or "PriceComPro UI" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-slate-50 text-slate-900">
<nav class="nav">
  <a href="/ui/suppliers">Постачальники</a>
  <a href="/ui/price-lists">Прайс-листи</a>

  <div class="dropdown">
    <button class="dropdown-toggle" type="button">Довідники ▾</button>
    <div class="dropdown-menu">
      <a href="/ui/currencies">Валюти</a>
      <a href="/ui/categories">Категорії</a>
      <a href="/ui/products">Товари</a>
    </div>
  </div>
</nav>

<style>
/* простий стиль без залежностей */
.nav { display:flex; gap:12px; align-items:center; }
.dropdown { position:relative; }
.dropdown-toggle { background:none; border:1px solid #ddd; padding:6px 10px; border-radius:6px; cursor:pointer; }
.dropdown-menu { display:none; position:absolute; top:100%; left:0; background:#fff; border:1px solid #eee; min-width:200px; padding:6px; border-radius:6px; z-index:10; }
.dropdown-menu a { display:block; padding:6px 8px; border-radius:4px; text-decoration:none; color:#333; }
.dropdown-menu a:hover { background:#f5f5f5; }
.dropdown:hover .dropdown-menu { display:block; }
</style>

<main class="max-w-6xl mx-auto p-4">{% block content %}{% endblock %}</main>
</body></html>
