{% extends "base.html" %}{% block content %}
<h1 class="text-xl font-semibold mb-3">Edit supplier #{{ s.id }}</h1>
<form method="post" class="bg-white p-4 rounded-xl shadow grid gap-3 max-w-lg">
  <label class="grid gap-1">
    <span class="text-sm text-slate-600">Name</span>
    <input name="name" class="border px-3 py-2 rounded" value="{{ s.name }}" required>
  </label>
  <!-- Code прихований на MVP. Можемо додати як readonly/hidden -->
  <label class="inline-flex items-center gap-2">
    <input type="checkbox" name="active" {% if s.active %}checked{% endif %}>
    <span>Active</span>
  </label>
  <div class="flex gap-2">
    <a class="px-4 py-2 bg-slate-600 text-white rounded" href="/ui/suppliers">Back</a>
    <button class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
  </div>
</form>
{% endblock %}
